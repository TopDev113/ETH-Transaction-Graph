<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Shawn Tabrizi">
    <link rel="icon" href="">

    <title>ETH Transaction Graph</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1>ETH Transaction Graph</h1>
            <p class="lead">Dynamically view the pending transactions on Ethereum using Web3.js.</p>
            <div class="input">
                <a class="btn btn-lg btn-success" onclick="start();" role="button">Start</a>
                <a class="btn btn-lg btn-secondary" onclick="stop();" role="button">Stop</a>
            </div>
            <hr />
            <h4 id="output">Press start, then click on a node to see the address here!</h4>
        </div>
        <div id="graph"></div>
    </div>
    <div class="fixed-bottom bg-light">
        <p class="text-center text-muted">Created by <a href="http://shawntabrizi.com">Shawn Tabrizi</a> - Source on <a href="https://github.com/shawntabrizi/ETH-Transaction-Graph">GitHub</a> - <a href="https://shawntabrizi.com/crypto/using-web3-js-1-0-subscribe-and-infura-websockets-to-visualize-ethereum-transactions/">Tutorial to create this</a> - Using <a href="https://infura.io/">Infura</a>, <a href="https://d3js.org/">D3.js</a>, and <a href="https://github.com/ethereum/web3.js/">Web3.js 1.0</a></p>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./ethtransactiongraph.js"></script>
</body>
</html>
